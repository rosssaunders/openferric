name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  check:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: >
          cargo clippy --workspace --all-targets --features parallel,simd -- -D warnings
          -A clippy::too_many_arguments
          -A clippy::needless_range_loop
          -A clippy::module_inception
          -A clippy::derivable_impls
          -A clippy::missing_safety_doc
          -A clippy::excessive_precision
          -A dead_code
          -A unused_imports
          -A unused_unsafe

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace --features parallel,simd

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install maturin and pytest
        run: pip install maturin pytest

      - name: Build Python wheel
        run: maturin build --release -m openferric-python/Cargo.toml

      - name: Install wheel
        run: pip install target/wheels/*.whl

      - name: Run Python tests
        run: pytest openferric-python/tests/ -v

  wasm:
    name: WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: wasm-pack build openferric-wasm --target web --out-dir ../www/pkg
