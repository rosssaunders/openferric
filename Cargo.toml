[package]
name = "openferric"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["rlib", "cdylib"]

[features]
default = []
python = ["pyo3"]
parallel = ["dep:rayon"]
simd = []
deribit = [
    "dep:reqwest",
    "dep:tokio",
    "dep:axum",
    "dep:tokio-tungstenite",
    "dep:futures-util",
    "dep:tower-http",
]
wasm = ["dep:wasm-bindgen", "dep:getrandom"]

[dependencies]
chrono = { version = "0.4", default-features = false, features = ["std", "serde"] }
rand = "0.10"
rand_distr = "0.6"
nalgebra = "0.34"
rayon = { version = "1.11", optional = true }
num-complex = "0.4"
rustfft = "6"
realfft = "3"
pyo3 = { version = "0.28", features = ["extension-module"], optional = true }
reqwest = { version = "0.13", features = ["json", "query"], optional = true }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "net", "sync", "time"], optional = true }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
rmp-serde = "1"
axum = { version = "0.8", features = ["ws"], optional = true }
tokio-tungstenite = { version = "0.28", features = ["native-tls"], optional = true }
futures-util = { version = "0.3", optional = true }
tower-http = { version = "0.6", features = ["cors"], optional = true }
wasm-bindgen = { version = "0.2", optional = true }
getrandom = { version = "0.4", features = ["wasm_js"], optional = true }

[dev-dependencies]
approx = "0.5"
criterion = "0.8"

[[bench]]
name = "pricing_bench"
harness = false

[[bench]]
name = "parallel_bench"
harness = false
required-features = ["parallel"]

[[bench]]
name = "simd_bench"
harness = false

[[bench]]
name = "fft_bench"
harness = false

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
strip = "symbols"

[profile.bench]
lto = "thin"
codegen-units = 1
opt-level = 3

[package.metadata.wasm-pack.profile.release]
wasm-opt = false
