[package]
name = "openferric"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["rlib", "cdylib"]

[features]
default = []
python = ["pyo3"]
parallel = ["dep:rayon"]
simd = []
deribit = [
    "dep:reqwest",
    "dep:tokio",
    "dep:serde",
    "dep:serde_json",
    "dep:axum",
    "dep:tokio-tungstenite",
    "dep:futures-util",
    "dep:tower-http",
]
wasm = ["dep:wasm-bindgen", "dep:getrandom", "dep:getrandom03"]

[dependencies]
chrono = { version = "0.4", default-features = false, features = ["std"] }
rand = "0.10"
rand_distr = "0.6"
statrs = "0.18"
nalgebra = "0.34"
rayon = { version = "1.11", optional = true }
num-complex = "0.4"
pyo3 = { version = "0.28", features = ["extension-module"], optional = true }
reqwest = { version = "0.13", features = ["json", "query"], optional = true }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "net", "sync", "time"], optional = true }
serde = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }
axum = { version = "0.8", features = ["ws"], optional = true }
tokio-tungstenite = { version = "0.28", features = ["native-tls"], optional = true }
futures-util = { version = "0.3", optional = true }
tower-http = { version = "0.6", features = ["cors"], optional = true }
wasm-bindgen = { version = "0.2", optional = true }
serde-wasm-bindgen = { version = "0.6", optional = true }
getrandom = { version = "0.2", features = ["js"], optional = true }
getrandom03 = { package = "getrandom", version = "0.3", features = ["wasm_js"], optional = true }

[dev-dependencies]
approx = "0.5"
criterion = "0.8"

[[bench]]
name = "pricing_bench"
harness = false

[[bench]]
name = "parallel_bench"
harness = false
required-features = ["parallel"]

[[bench]]
name = "simd_bench"
harness = false

[[bench]]
name = "fft_bench"
harness = false
